extensions:
  health_check:
    endpoint: 0.0.0.0:13133
    check_collector_pipeline:
      enabled: false

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: "0.0.0.0:4317"
      http:
        endpoint: "0.0.0.0:4318"
  # Corrected receiver for your specific user-service.json log file
  filelog:
    include: [ "/app/logs/**/*.json" ]
    start_at: beginning
    operators:
      - type: json_parser


exporters:
  splunk_hec:
    token: "e10bfb75-56ed-4f69-a790-6d9ff26b5ce3"
    endpoint: "https://splunk:8088/services/collector/event"
    source: "rideshare"
    sourcetype: "otel_logs"
    index: "main"
    tls:
      insecure_skip_verify: true
  debug:
    verbosity: normal

service:
  extensions: [health_check]
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [splunk_hec]
    metrics:
      receivers: [otlp]
      exporters: [splunk_hec]
    logs:
      receivers: [otlp, filelog]
      exporters: [splunk_hec, debug]
