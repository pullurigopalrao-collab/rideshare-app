# ======================================================
# User-Service - bootstrap.yml
# This loads Vault configuration BEFORE application.yml
# ======================================================
spring:
  application:
    name: user-service

  config:
    import: vault://

  cloud:
    vault:
      uri: ${VAULT_ADDR}
      authentication: TOKEN
      token: ${VAULT_TOKEN}
      fail-fast: true
      kv:
        enabled: true
        backend: rideshare
        default-context: application
        profile-separator: /

